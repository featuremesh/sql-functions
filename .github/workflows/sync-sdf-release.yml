name: Sync main to sdf-release
# on:
#   push:
#     branches:
#       - main
on: 
   pull_request:

permissions: write-all

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing main to sdf-release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git User for Github Actions bot
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Perform sync
        run: |
          git fetch origin

          git checkout sdf-release
          DATAFUSION_DEP=$(grep '^datafusion = .*' Cargo.toml | head -1)
          echo "Datafusion dependency: $DATAFUSION_DEP"
          git merge --no-ff --no-commit origin/main
          sed -i "s#^datafusion = .*#${DATAFUSION_DEP}#g" Cargo.toml
          git status
          cat Cargo.toml
          git add -f Cargo.toml
          git commit -m "[Bot] Sync main to sdf-release"
          git push -f origin sdf-release:staging/sdf-release

          git checkout main
          DATAFUSION_DEP=$(grep '^datafusion = .*' Cargo.toml | head -1)
          echo "Datafusion dependency: $DATAFUSION_DEP"
          git merge --no-ff --no-commit origin/staging/sdf-release
          sed -i "s#^datafusion = .*#${DATAFUSION_DEP}#g" Cargo.toml
          git status
          cat Cargo.toml
          git add -f Cargo.toml
          git commit -m "[Bot] Sync sdf-release to main"
          git push -f origin sdf-release:staging/main

      - name: Open pull request for sdf-release
        run: |
            gh pr create \
            --base sdf-release \
            --head staging/sdf-release \
            --title "[Bot] Sync main to sdf-release" \
            --body "Syncing main to sdf-release" \
            --label "bot" \
            --label "repo"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Open pull request for main
        run: |
            gh pr create \
            --base main \
            --head staging/main \
            --title "[Bot] Sync sdf-release to main" \
            --body "Syncing sdf-release to main" \
            --label "bot" \
            --label "repo"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
